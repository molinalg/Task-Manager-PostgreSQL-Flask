<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
</head>
<body>
    <h1>Add Project</h1>

    <a href="{{ url_for('projects') }}">Back to Projects</a>
</body>
</html>
